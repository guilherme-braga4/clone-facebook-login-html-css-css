<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Login Facebook</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <img src="https://icon-library.com/images/facebook-icon-png-transparent/facebook-icon-png-transparent-6.jpg"/>
      <form class="container-form" id="form">
        <p>Log Into Facebook</p>
        <input
          id="input"
          type="text"
          placeholder="Email or phone number"
        />
        <input
          id="input"
          type="password"
          placeholder="Password"
        />
        <button type="submit">Log In</button>
        <div class="container-interno-ref">
          <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot Account?</a>
          <a href="https://www.facebook.com/r.php?locale=en_US&display=page">Sign up for Facebook</a>
        </div> 
    </form>
  </div>

  <script src="./index.js"></script>
  
</body>
</html>
